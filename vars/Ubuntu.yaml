---
# vars file for hadenlabs.php (Ubuntu specific)

_php_version: "php{{ php_version }}"

_php_package_dependences:
  - build-essential
  - curl
  - python-software-properties
  - software-properties-common

_php_repositories_packages:
  - "ppa:ondrej/php"

_php_packages:
  - "{{ _php_version }}-dev"

_php_modules_defaults:
  - "{{ _php_version }}-cli"
  - "{{ _php_version }}-dev"
